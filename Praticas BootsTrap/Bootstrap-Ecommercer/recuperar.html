<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar</title>
    <script type="text/javascript" src="js//popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/css.css">
    
<script type="text/javascript" src="js//bootstrap.min.js"></script>
</head>
<body id="fundo-recuperar">
    <div class="card border-success mb-3" style="max-width: 50rem;">
        <div class="card-header bg-transparent border-success">Recuperar dados</div>
        <div class="card-body text-success">
          <h5 class="card-title">
            Esqueceu sua senha de acesso?
            Nós a renviaremos para seu e-mail</h5>
          <p class="card-text">Se você esqueceu sua senha para acesso ao site, não se preocupe. Apenas informe no campo a seguir o endereço de e-mail de cadastro que você possui no site e reenviaremos sua senha para o e-mail informado.</p>
          <input type="email" class="form form-control form-control-lg" id="recuperar-email" aria-describedby="emailHelp" placeholder="Informe seu email">
        </div>
        <div class="card-footer bg-transparent border-danger">
            <button id="enviar-email" type="submit" class="btn btn-outline-danger btn-sm btn-block">Enviar</button>
        </div>
      </div>
           
                  
            
                                    
                                 
                  
</body>
</html>
