<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js//bootstrap.min.js"></script>
</head>
<body>
    <section>
<!--INICIO--> 
        <div class="container mt-3">

            <div id="slide" class="carousel slide" data-bs-ride="carousel">
<!--BOTÃO DE CONTROLE SLIDE--> 
                <ol class="carousel-indicators" >
                    <li data-bs-target="#slide" data-bs-slide-to="0" class="active" ></li>
                    <li data-bs-target="#slide" data-bs-slide-to="1" ></li>
                    <li data-bs-target="#slide" data-bs-slide-to="2" ></li>
                </ol>
<!----> 
                <div class="carousel-inner">
<!--CAMPO IMAGEM 1--> 
                    <div class="carousel-item active">
                        <img class="d-nlock w-100" src="images/velozes1.jpeg" alt="teste">

<!----> 
                    </div>
 <!-- CAMPO IMAGEM 2--> 
                    <div class="carousel-item">
                        <img class="d-nlock w-100" src="images/velozes2.jpeg" alt="teste">
                    </div>
 <!--CAMPO IMAGEM 3--> 
                    <div class="carousel-item">
                        <img class="d-nlock w-100" src="images/velozes3.jpeg" alt="teste">
                    </div>
                </div>
<!--CAMPO BOTAO LATERAL ESQUERDO--> 
                <a class="carousel-control-prev" href="#slide" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" ></span>
                    <span class="visually-hidden" >Anterior</span>
                </a>
<!--CAMPO BOTAO LATERAL DIREITO--> 
                <a class="carousel-control-next" href="#slide" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" ></span>
                    <span class="visually-hidden" >Próximo</span>
                </a>

            </div>
        </div>
    </section>
<!--FINAL--> 
    
</body>
</html>
